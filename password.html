<title>Set password</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
<style>body{font:1.8em sans-serif}tr{line-height:3em}form{text-alight:right;width:100%}div{height:3.5em}label.show{top:-1.6em}</style>

<table>
% from os import listdir
% for file in listdir(bizz):
<tr>
  <td><form method="post" id="{{file}}">{{file}}
  <td><input name="filename" value="{{file}}" type="hidden">
  % try:
  <td><span class="field--wrapper"><label for="username">Username</label><input name="username" type="text" placeholder="Username" value="{{usersdict[file]['username']}}"></span>
  <td><span class="field--wrapper"><label for="password">Password</label><input name="password" type="text" placeholder="Password" value="{{usersdict[file]['password']}}"></span>
  % except:
  <td><span class="field--wrapper"><label for="username">Username</label><input name="username" type="text" placeholder="Username"></span>
  <td><span class="field--wrapper"><label for="password">Password</label><input name="password" type="text" placeholder="Password"></span>
  % end
  <td><input type="submit">
  </form>
</tr>
% end
</table>
