<title>Set password</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
<style>form{width:100%}div{height:3.5em}</style>


% from os import listdir
% for file in listdir(bizz):
<div>
  <form id="{{file}}">{{file}}
  % try:
  <span class="field--wrapper"><label for="username-{{file}}">Username</label><input name="username-{{file}}" type="text" placeholder="Username" value="{{usersdict[file]['username']}}"></span>
  <span class="field--wrapper"><label for="password-{{file}}">Password</label><input name="password-{{file}}" type="text" placeholder="Password" value="{{usersdict[file]['password']}}"></span>
  % except KeyError:
  <span class="field--wrapper"><label for="username-{{file}}">Username</label><input name="username-{{file}}" type="text" placeholder="Username"></span>
  <span class="field--wrapper"><label for="password-{{file}}">Password</label><input name="password-{{file}}" type="text" placeholder="Password"></span>
  % end
</div>
% end


<script async src=float-label.js></script>
