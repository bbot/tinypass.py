<title>Set password</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
<style>form{width:100%}div{height:3.5em}label.show{top:-1.6em}</style>


% from os import listdir
% for file in listdir(bizz):
<div>
  <form method="post" id="{{file}}">{{file}}
  <input name="filename" value="{{file}}" type="hidden">
  % try:
  <span class="field--wrapper"><label for="username">Username</label><input name="username" type="text" placeholder="Username" value="{{usersdict[file]['username']}}"></span>
  <span class="field--wrapper"><label for="password">Password</label><input name="password" type="text" placeholder="Password" value="{{usersdict[file]['password']}}"></span>
  % except:
  <span class="field--wrapper"><label for="username">Username</label><input name="username" type="text" placeholder="Username"></span>
  <span class="field--wrapper"><label for="password">Password</label><input name="password" type="text" placeholder="Password"></span>
  % end
  <input type="submit">
  </form>
</div>
% end


<script async src=float-label.js></script>
